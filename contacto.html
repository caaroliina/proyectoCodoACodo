<!DOCTYPE html>
<html>
    <head lang="es">
        <meta charset="utf-8">
        <title> Registro Huellitas - Petshop </title>
        <link rel="stylesheet" href="stilo.css">
        <script src="https://kit.fontawesome.com/e59a576c11.js" crossorigin="anonymous"></script>
        <script defer src="index.js"></script>
        <script defer src="formulario.js"></script>
    </head>
    <body class="fondo">
        
        <header class="header">
            <!-- <h1> <img src="imagenes/icono.png" alt="icono de huellitas"> </h1> -->
            <div class="caja">
                <nav class="nav">
                    
                    <a href="#" class="logo nav-link" > Huellitas </a>

                    <button class="nav-toggle" aria-label="Abrir menú"> 
                        <i class="fa-solid fa-bars"></i> 
                    </button>

                    <ul class="nav-menu nav-menu_visible">
                        <li class="nav-menu-items"> <a href="index.html" class="nav-menu-link nav-link"> Home </a> </li>
                        <li class="nav-menu-items"> <a href="productos.html" class="nav-menu-link nav-link"> Productos </a></li>
                        <li class="nav-menu-items"> <a href="contacto.html" class="nav-menu-link nav-link nav-menu-link_active"> Registro</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <form action="#" class="formulario" id="formulario">
                    <p class="titulo-formulario">Regístrate</p>

                    <div class="form-input" id="grupo__nombre">
                        <input type="text" name="nombre" id="nombre" class="input-padron" required>
                        <label for="nombre"> Nombre* </label>
                        <p></p>
                    </div>

                    <div class="form-input" id="apellido">
                        <input type="text" name="apellido" id="apellido" class="input-padron" required>
                        <label for="apellido"> Apellido* </label>
                        <p></p>
                    </div>

                    <div class="form-input" id="grupo__email">
                        <input type="email" name="email" id="email" class="input-padron" required placeholder="email@dominio.com">
                        <label for="email"> Correo Electrónico </label>
                        <p></p>
                    </div>

                    <div class="form-input" id="grupo__telefono">
                        <input type="tel" name="telefono" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                        <label for="telefono"> Teléfono </label>
                        <p></p>
                    </div>

                    <div class="form-input" id="grupo__contraseña">
                        <input type="password" name="contraseña" id="password" class="input-padron" required></input>
                        <label for="password">Contraseña</label>
                        <p></p>
                    </div>


                    <div id="grupo__checkbox">
                        <input type="checkbox" name="checkbox" id="form-termsAndConditions" class="form-termsAndConditions" required> He leído y acepto los <a href="#">Terminos y condiciones</a>  </input>
                        <p></p>
                    </div>

                    <div class="form-buttom" id="grupo__contraseña">
                        <input type="submit" name="enviar" value="Enviar" required>
                        <p class="warnings" id="warnings"></p>
                    </div>
                    

                </form>
            </div>
        </main>
