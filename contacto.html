<!DOCTYPE html>
<html>
    <head lang="es">
        <meta charset="utf-8">
        <title> Registro Huellitas - Petshop </title>
        <link rel="stylesheet" href="stilo.css">
        <script src="https://kit.fontawesome.com/e59a576c11.js" crossorigin="anonymous"></script>
        <script defer src="index.js"></script>
    </head>
    <body class="fondo">
        
        <header class="header">
            <!-- <h1> <img src="imagenes/icono.png" alt="icono de huellitas"> </h1> -->
            <div class="caja">
                <nav class="nav">
                    
                    <a href="#" class="logo nav-link" > Huellitas </a>

                    <button class="nav-toggle" aria-label="Abrir menú"> 
                        <i class="fa-solid fa-bars"></i> 
                    </button>

                    <ul class="nav-menu nav-menu_visible">
                        <li class="nav-menu-items"> <a href="index.html" class="nav-menu-link nav-link"> Home </a> </li>
                        <li class="nav-menu-items"> <a href="productos.html" class="nav-menu-link nav-link"> Productos </a></li>
                        <li class="nav-menu-items"> <a href="contacto.html" class="nav-menu-link nav-link nav-menu-link_active"> Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <form action="#" class="formulario" id="formulario">
                    <p class="titulo-formulario">Regístrate</p>

                    <div class="form-input">
                        <input type="text" id="nombre" class="input-padron" required>
                        <label for="nombre"> Nombre* </label>
                        <p></p>
                    </div>

                    <div class="form-input">
                        <input type="text" id="apellido" class="input-padron" required>
                        <label for="apellido"> Apellido* </label>
                        <p></p>
                    </div>

                    <div class="form-input">
                        <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">
                        <label for="email"> Correo Electrónico </label>
                        <p></p>
                    </div>

                    <div class="form-input">
                        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                        <label for="telefono"> Teléfono </label>
                        <p></p>
                    </div>

                    <div class="form-input">
                        <input type="password" id="password" class="input-padron" required></input>
                        <label for="password">Contraseña</label>
                        <p></p>
                    </div>

                    <div class="form-input">
                        <input type="password" id="repetirpassword" class="input-padron" required></input>
                        <label for="repetirpassword">Repetir Contraseña</label>
                        <p></p>
                    </div>

                    <div>
                        <input type="checkbox" id="form-termsAndConditions" class="form-termsAndConditions" required> He leído y acepto los <a href="#">Terminos y condiciones</a>  </input>
                        <p></p>
                    </div>

                    <div class="form-buttom">
                        <input type="submit" value="Enviar" required>
                    </div>
                    

                </form>
            </div>
        </main>
        <footer>
            <img src="imagenes/footer/Meow meow hola humano (1).png" alt="imagen de huellitas">
        </footer>
    </body>
</html>
